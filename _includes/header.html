<header class="header" itemscope itemtype="http://schema.org/SiteNavigationElement" aria-label="Main navigation">
  <div class="container">
    <div class="header__inner">
      <a class="header__logo" href="{{ '/' | relative_url }}">
        <div class="header__logo--container">
          {% include logo.svg %}
        </div>
      </a>
      <nav class="header__links">
        <div class="container header__links-wrapper">
          <a class="header__link" href="{{ '/' | relative_url }}" itemprop="url"><span itemprop="name">Home</span></a>
          <a class="header__link" href="{{ '/Analysis' | relative_url }}" itemprop="url"><span itemprop="name">Analysis</span></a>
          <a class="header__link" href="{{ '/Background' | relative_url }}" itemprop="url">
            <span itemprop="name">Background</span>
          <a class="header__link" href="{{ '/Etc/' | relative_url }}" itemprop="url"><span itemprop="name">Etc</span></a>
          <a class="header__link" href="{{ '/Tech/' | relative_url }}" itemprop="url"><span itemprop="name">Tech</span></a>     
          <a class="header__link" href="{{ '/Tool/' | relative_url }}" itemprop="url"><span itemprop="name">Tool</span></a>
          </a>
        </div>
      </nav>
      <div class="header__toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</header>
